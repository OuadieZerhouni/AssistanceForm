<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/form.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/Form.js"></script>
    <script src="js/CKEditor/ckeditor.js"></script>
    <script src="js/CKEditor/adapters/jquery.js"></script>

</head>

<body>
    <h2>CRÉER UNE NOUVELLE DEMANDE D'ASSISTANCE </h2>
    <hr>
    <form class="form">
        <div class="part1">
            <div class="nom"><label for="Nom">Nom: <input type="text" id="Nom" name="nom" placeholder="Nom"></div>
            </label>
            <div class="email"> <label for="Courrier">Courrier: <input type="text" name="Courrier" id="Courrier"
                        placeholder="Courrier"></label>

            </div>
        </div>
        <div class="objet-box"><label for="objet">Objet: <input type="text" id="objet" class="objet" name="objet"
                    placeholder="objet"></label>

        </div>

        <div class="select">
            <div class="departement">
                <label for="departement">Departement:</label>
                <select id="departement" name="department">
                    <option value="">Technique</option>
                    <option value="">Formation</option>
                    <option value="">Déplome</option>
                </select>
            </div>
            <div class="service"><label for="service">Service:</label>
                <select id="service" name="service">
                    <option value="">Aucun</option>

                </select>
            </div>
            <div class="priorite"><label for="priorite">Priorité:</label>
                <select id="priorite" name="priorite">
                    <option value="">Faible</option>
                    <option value="">Moyenne</option>
                    <option value="">Fort</option>
                </select>
            </div>

        </div>
        <div class="message-box">
            <p>Message:</p>
            <textarea id="message" class="message" name="description"></textarea>

        </div>
        <div class="files-box">
            <label for="files" class="label-file">Choisir une fichier</label>
            <input class="files" id="files" type="file" name="files[]"
                accept=".jpg ,.gif ,.jpeg ,.png ,.pdf ,.txt,, .doc, .docx, .xls" multiple>

            <p>Extensions permises .jpg .gif .jpeg .png .pdf .txt .doc .docx .xls</p>
        </div>
        <div class="btn"> <button type="submit" class="sendbtn" name="submit">Envoyer</button>
            <button type="reset" class="cancelbtn">Annuler</button>
            <!-- .jpg|.gif|.jpeg|.png|.pdf|.txt|.doc|.docx|.xls -->


        </div>




    </form>
</body>

</html>
